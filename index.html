<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singular World</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/imagem.css">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b3a9d94449.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <header>
            <nav class="menu">
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png" alt="Logo" title="Logo"></a>
                </div>
                <div class="categoria">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#imagem">Imagens</a></li>
                        <li><a href="#">Vídeo</a></li>
                        <li><a href="#">Mapa</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </div>
                <div class="icon">
                    <ul>
                        <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
                        <li><a href="https://www.instagram.com/?hl=en" target="_blank"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://www.youtube.com/" target = "_blank"><i class="fab fa-youtube"></i></a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <section id="home">
                <h1 class="message"></h1>
            </section>

            <section id="imagem">
                  
                <div class="slide active" style="background-image: url(img/img02-tokyo.jpg);">
                    <div class="controlers prev"><i class="fas fa-arrow-left"></i></div>
                    <div class="texto">
                        <h2 class="cidade">Tokyo</h2>
                        <p class="pais">Japan</p>
                    </div>
                    <div class="controlers next"><i class="fas fa-arrow-right"></i></div> 
                </div>
                <div class="slide" style="background-image: url(img/img03-london.jpg);">
                    <div class="controlers prev"><i class="fas fa-arrow-left"></i></div>
                    <div class="texto">
                        <h2 class="cidade">London</h2>
                        <p class="pais">England</p>
                    </div>
                    <div class="controlers next"><i class="fas fa-arrow-right"></i></div>
                </div>
                <div class="slide" style="background-image: url(img/img04-paris.jpg);">
                    <div class="controlers prev"><i class="fas fa-arrow-left"></i></div>
                    <div class="texto">
                        <h2 class="cidade">Paris</h2>
                        <p class="pais">France</p>
                    </div>
                    <div class="controlers next"><i class="fas fa-arrow-right"></i></div>
                </div>
                <div class="slide" style="background-image: url(img/img05-dublin.jpg);">
                    <div class="controlers prev"><i class="fas fa-arrow-left"></i></div>
                    <div class="texto">
                        <h2 class="cidade">Dublin</h2>
                        <p class="pais">Ireland</p>
                    </div>
                    <div class="controlers next"><i class="fas fa-arrow-right"></i></div>
                </div>
                <div class="slide" style="background-image: url(img/img06-rome.jpg);">
                    <div class="controlers prev"><i class="fas fa-arrow-left"></i></div>
                    <div class="texto">
                        <h2 class="cidade">Rome</h2>
                        <p class="pais">Italy</p>
                    </div>
                    <div class="controlers next"><i class="fas fa-arrow-right"></i></div>
                </div>
                <div class="slide" style="background-image: url(img/img07-reykjavik.jpg);">
                    <div class="controlers prev"><i class="fas fa-arrow-left"></i></div>
                    <div class="texto">
                        <h2 class="cidade">Raykjavík</h2>
                        <p class="pais">Iceland</p>
                    </div>
                    <div class="controlers next"><i class="fas fa-arrow-right"></i></div>
                </div>
            </section>

        </main>
    </div>
    <script src="js/home.js"></script>
    <script src="js/imagem.js"></script>
    
</body>
</html>
